<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="1 .5 -3" rotation="0 45 0" color="#4287f5"></a-box> -->

      <a-sphere position="0 1 -5" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.2 -5" radius=".75" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3 -5" radius=".5" color="#FFFFFF"></a-sphere>
      <a-sphere position=".2 3 -4.5" radius=".1" color="#000000"></a-sphere>
      <a-sphere position="-.2 3 -4.5" radius=".1" color="#000000"></a-sphere>
      <a-cone position="0 2.9 -4.5" rotation="110 0 0" radius-bottom=".1" color="#ff9913"></a-cone>
      <a-cylinder position="1 2.5 -5" radius="0.04" height="1" rotation="0 0 -45"color="#000000"></a-cylinder>
      <a-cylinder position="-1 2.5 -5" radius="0.04" height="1" rotation="0 0 45"color="#000000"></a-cylinder>
      <!-- <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: moon;
                             groundColor: #C8D5DB;
                             skyColor: ##d9f4ff;
                             dressing: 10;">
      </a-entity>

      <a-sphere position="5 0 -5" radius="3" color="##e3eeff" ></a-sphere>
      <a-cylinder position="3 0 -3" radius=".9" height="2" rotation="90 -40 0" color="##e3eeff"></a-cylinder>


    </a-scene>
  </body>
</html>

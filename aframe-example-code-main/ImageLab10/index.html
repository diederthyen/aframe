<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    
    <a-scene physics="gravity: -9.8">
      <a-assets>
        <img id="sand" src="Desert_Sand_Texture-1203.jpg">
        <img id="sandTexture" src="everytexture.com-stock-nature-sand-00013.jpg">
        <img id="ball" src="BeachBallTexture3.png">
        <img id="waffle" src="download.jpg">
      </a-assets>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <a-plane rotation="-90 0 0" width="100" height="100" src="#sand" static-body></a-plane>

      <a-box position="0 0.5 -5" depth="4" height="1" width="4" src="#sandTexture"></a-box>

      <a-cylinder position="-1.8 1 -3.2" radius="0.4" height="2" src="#sandTexture"></a-cylinder>
      <a-cylinder position="1.8 1 -3.2" radius="0.4" height="2" src="#sandTexture"></a-cylinder>
      <a-cylinder position="-1.8 1 -6.8" radius="0.4" height="2" src="#sandTexture"></a-cylinder>
      <a-cylinder position="1.8 1 -6.8" radius="0.4" height="2" src="#sandTexture"></a-cylinder>

      <a-cone position="-1.8 2.3 -3.2" radius-bottom="0.4" height="0.8" color="#D8B27C"></a-cone>
      <a-cone position="1.8 2.3 -3.2" radius-bottom="0.4" height="0.8" color="#D8B27C"></a-cone>
      <a-cone position="-1.8 2.3 -6.8" radius-bottom="0.4" height="0.8" color="#D8B27C"></a-cone>
      <a-cone position="1.8 2.3 -6.8" radius-bottom="0.4" height="0.8" color="#D8B27C"></a-cone>

      <!--door -->
      <a-box position="-.22 0.25 -3" width=".4" height="0.8" depth="0.1" color="#8B7D6B"></a-box>
      <a-box position=".22 0.25 -3" width=".4" height="0.8" depth="0.1" color="#8B7D6B"></a-box>

      <!--ball-->
      <a-sphere rotation="90" position="5 .3 -5" radius="0.6" src="#ball" dynamic-body></a-sphere>
      <a-sphere rotation="900" position="4 .4 -4" radius="0.4" src="#ball" dynamic-body></a-sphere>
      <a-sphere rotation="30" position="5 .3 -3" radius="0.4" src="#ball" dynamic-body></a-sphere>
      <a-sphere rotation="110" position="-5 .3 -5" radius="0.2" src="#ball" dynamic-body></a-sphere>
      <a-sphere rotation="10" position="-4 .4 -4" radius="0.7" src="#ball" dynamic-body></a-sphere>
      <a-sphere rotation="180" position="-5 .3 -3" radius="0.4" src="#ball" dynamic-body></a-sphere>


      <a-cone rotation="180 0 0"position="0 50 -100" radius-bottom="50" height="100" src="#waffle"></a-cone>
      <a-sphere position="0 150 -100" radius="65" color="#F5B7B1"></a-sphere>
      <a-sphere position="0 200 -100" radius="65" color="#FDEBD0"></a-sphere>
      <a-sphere position="0 250 -100" radius="65" color="#F9E79F"></a-sphere>
      <a-sphere position="0 300 -100" radius="65" color="#ABEBC6"></a-sphere>
      <a-sphere position="0 350 -100" radius="65" color="#85C1E9"></a-sphere>
      <a-sphere position="0 400 -100" radius="65" color="#BB8FCE"></a-sphere>
      <a-sphere position="0 450 -100" radius="65" color="#F1948A"></a-sphere>
      <a-sphere position="0 500 -100" radius="65" color="#FDEBD0"></a-sphere>

      <a-sky src="AdobeStock_284345912.jpeg"></a-sky>
    </a-scene>
  </body>
</html>
